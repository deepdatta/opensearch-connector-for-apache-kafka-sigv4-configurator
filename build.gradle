plugins {
    
    // https://docs.gradle.org/current/userguide/java_library_plugin.html
    id 'java-library'

    //https://github.com/harbby/gradle-serviceloader
    id "com.github.harbby.gradle.serviceloader" version "1.1.8"

    // https://docs.gradle.org/current/userguide/distribution_plugin.html
    id "distribution"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.compilerArgs = ['-Xlint:all', '-Werror']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

serviceLoader {
    serviceInterface 'io.aiven.kafka.connect.opensearch.spi.ConfigDefContributor'
    serviceInterface 'io.aiven.kafka.connect.opensearch.spi.OpensearchClientConfigurator'
}

distributions {
    main {
        contents {
            from jar
            from configurations.runtimeClasspath

            into("/") {
                from projectDir
                include "version.txt", "README*", "LICENSE*", "NOTICE*"
                include "config/"
            }
        }
    }
}

ext {
    kafkaVersion = "2.8.1"
    slf4jVersion = "1.7.36"
}

dependencies {
    compileOnly "org.apache.kafka:connect-api:$kafkaVersion"
    compileOnly "org.apache.kafka:connect-json:$kafkaVersion"
    compileOnly ('io.aiven:opensearch-connector-for-apache-kafka') {
        version {
            branch = 'main' // Using main till there is a release with the SPI 
        }
    }
    
    implementation 'org.apache.httpcomponents:httpasyncclient:4.1.5'
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation 'software.amazon.awssdk:auth:2.17.219'
    
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.1"
}

task configDoc {
    description = "Generates the plugin's configuration documentation."
    group = "documentation"
    dependsOn "classes"

    doLast {
        javaexec {
            main = "org.opensearch.kafka.connect.opensearch.sigv4.AwsSigV4SigningConfigurator"
            classpath = sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
            standardOutput = new FileOutputStream("$projectDir/docs/config-options.rst")
        }
    }
}