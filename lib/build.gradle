plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "com.github.harbby.gradle.serviceloader" version "1.1.8"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    archiveBaseName = 'kafka-connect-opensearch-sigv4-configurator'
    archiveVersion =  getVersion()
}

compileJava {
    options.compilerArgs = ['-Xlint:all', '-Werror']
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

serviceLoader {
    serviceInterface 'io.aiven.kafka.connect.opensearch.spi.ConfigDefContributor'
    serviceInterface 'io.aiven.kafka.connect.opensearch.spi.OpensearchClientConfigurator'
}

ext {
    kafkaVersion = "2.8.1"
    slf4jVersion = "1.7.36"
}

dependencies {
    compileOnly "org.apache.kafka:connect-api:$kafkaVersion"
    compileOnly "org.apache.kafka:connect-json:$kafkaVersion"

    testImplementation "org.junit.jupiter:junit-jupiter:5.9.1"

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation ('io.aiven:opensearch-connector-for-apache-kafka') {
        version {
            branch = 'main'
        }
    }
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.apache.httpcomponents:httpasyncclient:4.1.5'
    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    implementation 'software.amazon.awssdk:auth:2.17.219'
    
}
